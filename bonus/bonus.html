<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bonus</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/12bool.css" />
  </head>
  <body class="debug">
    <div class="container">
      <section id="nested">
        <h2>Nested</h2>
        <div class="row">
          <div class="col-8">
            <div class="inner-box">
              <div class="row">
                <div class="col-2 inner-col"></div>
                <!--end nested col-->
                <div class="col-8 inner-col"></div>
                <!--end nested col-->
                <div class="col-2 inner-col"></div>
                <!--end nested col-->
              </div>
              <!--end nested row-->
            </div>
            <!--end inner box-->
          </div>
          <!--end primary col-->
          <div class="col-4">
            <div class="inner-box">
              <div class="row">
                <div class="col inner-col"></div>
                <!--end nested col-->
                <div class="col inner-col"></div>
                <!--end nested col-->
              </div>
              <!--end nested row-->
            </div>
            <!--end inner box-->
          </div>
          <!--end primary col-->
        </div>
        <!--end row -->
      </section>
      <!--end nested section-->
      <section id="alignment">
        <h2>Alignment</h2>
        <div class="row just-start">
          <div class="col-6">start</div>
          <!--end col-->
        </div>
        <!--end row-->
        <div class="row just-center">
          <div class="col-6">center</div>
          <!--end col-->
        </div>
        <!--end row-->
        <div class="row just-end">
          <div class="col-6">end</div>
          <!--end col-->
        </div>
        <!--end row-->
        <div id="big" class="row align-start">
          <div class="col-6"></div>
          <!--end col-->
          <div class="col-6">top</div>
          <!--end col-->
        </div>
        <!--end row-->
        <div id="big" class="row align-center">
          <div class="col-6"></div>
          <!--end col-->
          <div class="col-6">middle</div>
          <!--end col-->
        </div>
        <!--end row-->
        <div id="big" class="row align-end">
          <div class="col-6"></div>
          <!--end col-->
          <div class="col-6">bottom</div>
          <!--end col-->
        </div>
        <!--end row-->
      </section>
      <!--end alignment section-->
      <section id="justify-content">
        <h2>Justify Content</h2>
        <h4>Space Around</h4>
        <div class="row">
          <div class="col-12">
            <div class="inner-box">
              <div class="row just-around">
                <div class="col-2 inner-col"></div>
                <div class="col-2 inner-col"></div>
                <div class="col-2 inner-col"></div>
              </div>
              <!--end row-->
            </div>
            <!--end inner box-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
        <h4>Space Between</h4>
        <div class="row">
          <div class="col-12">
            <div class="inner-box">
              <div class="row just-between">
                <div class="col-2 inner-col"></div>
                <div class="col-2 inner-col"></div>
                <div class="col-2 inner-col"></div>
              </div>
              <!--end row-->
            </div>
            <!--end inner box-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </section>
      <!--end justify content section-->
    </div>
  </body>
</html>
